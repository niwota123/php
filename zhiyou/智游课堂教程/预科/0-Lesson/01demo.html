<!-- !+tab快捷键 快速 最基本的html文件结构 -->
<!-- html + tab  -->
 <!-- 超文本标记语言说白了,用来显示网页的 -->
<!-- 特点: -->
<!-- 1,以标签对为基本元素 -->
<!-- 2,标签一般都具有一定的特殊意义 -->


<!-- html根标签 -->
<html>

	<!-- html的头标签 -->
	<head>
		<!-- 支持中文 -->
		<meta charset="utf-8">
		<title>百度一下,都是广告</title>
		<style>


			body{
				margin:0px;
				/*padding: 0px;*/
				background-color: darkgrey;
				background-image: url("http://pic2.ooopic.com/11/34/46/78b1OOOPIC4e.jpg");
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}

			h1{
				border: solid 2px rebeccapurple;
				float: left;

			}
			h2{
				position: absolute;
				left: 100px;
				border:solid 2px red;
				float: left;
				animation:aa 5s linear infinite;
			}
			img{
				animation:aa 5s linear infinite;

			}
			h3{
				clear: both;
			}
			@keyframes aa {
				from{transform:rotate(0deg); }
				to{
					transform:rotate(360deg);}
			}
		</style>
	</head>

	<!-- html身体标签 -->
	<body>
		我是文字 <br/>
		我是文字 <br/>
		我是文字 <br/>

		<!-- h1-h6 标题 -->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>





		<!-- 超链接 -->
		<!-- href 是a标签的属性 -->
		<a href="https://www.baidu.com">淘宝</a>

		<!-- 图片 -->
		<!-- src 图片的地址(网络或者本地地址) alt 如果图片不显示将显示的文字 -->
		<img src="http://pic2.ooopic.com/11/34/46/78b1OOOPIC4e.jpg" alt="风景图片">

		<!-- list 列表 无序 有序 -->
		<ul>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>

		<!-- ol 有序 -->
		<ol>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ol>

		<!-- 图片竖着排列，并且可以点击查看 -->
		<!-- width 宽度属性 -->

		<ol>
			<li><a href="http://imglf0.ph.126.net/1EnYPI5Vzo2fCkyy2GsJKg==/2829667940890114965.jpg"><img src="http://imglf0.ph.126.net/1EnYPI5Vzo2fCkyy2GsJKg==/2829667940890114965.jpg" alt="" width="300px"></a></li>
			<li><a href="http://exp.cdn-hotels.com/hotels/4000000/3900000/3893200/3893187/3893187_25_y.jpg"><img src="http://exp.cdn-hotels.com/hotels/4000000/3900000/3893200/3893187/3893187_25_y.jpg" alt="" width="300px"></a></li>
			<li><a href="http://file27.mafengwo.net/M00/B2/12/wKgB6lO0ahWAMhL8AAV1yBFJDJw20.jpeg"><img src="http://file27.mafengwo.net/M00/B2/12/wKgB6lO0ahWAMhL8AAV1yBFJDJw20.jpeg" alt="" width="300px"></a></li>
			<li><a href="http://b3-q.mafengwo.net/s10/M00/44/54/wKgBZ1h7JMaAc8PeAAFC76SybfM74.jpeg?imageView2/2/w/600/h/600/q/90"><img src="http://b3-q.mafengwo.net/s10/M00/44/54/wKgBZ1h7JMaAc8PeAAFC76SybfM74.jpeg?imageView2/2/w/600/h/600/q/90" alt="" width="300px"></a></li>
		</ol>

	<input type="text"><button>百度一下</button>
	</body>
</html>
