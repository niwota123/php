<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css基本语法</title>
	<!-- 一般情况下css样式写在头部,
	头部用来展示一些不会被显示到页面的内容 -->
	<!-- 在style标签内,写css样式表 -->
	<style>
		/*1,[使用选择器]选中你要修改的标签*/
		/*2,填写你要修改的样式属性*/
		
		/*元素选择器-会选中这个元素的所有标签*/
		h1{
			/*修改字体颜色*/
			color: red;
			/*修改背景颜色*/
			background-color: blue;
		}
		/*id选择器 写法: #id属性的值-会选中所有id相同的标签*/
		/*每个标签都可添加自己的id属性*/
		#row1{
			/*修改字体颜色*/
			color: black;
		}
		#row2{
			/*修改字体颜色*/
			color: yellow;
		}
		/*class选择器 写法:.class属性的值 -会选中所有class值相同的标签*/
		 /*练习:使用类选择器,给table另外两行样式不同的内容(对比id选择器做)*/
		 .class1{
			color: green;
		 }
		 .class2{
			color: red;
		 }

		h3.title{
			background-color: red;
		}

	</style>
</head>
<body>

	<h3 class="title">我是h3</h3>
	<h2 class="title">我是h2</h2>


	<h1>我是标题</h1>

	<table border="1px" >
		<tr>
			<td>
				<h1 id="row1">wo shi biao ti</h1>
			</td>
		</tr>
		<tr>
			<td>
				<h1 id="row2">wo shi biao ti</h1>
			</td>
		</tr>

		<tr>
			<td class="class1">biaoti</td>
		</tr>
		<tr>
			<td class="class2">biaoti</td>
		</tr>

	</table>
</body>
</html>
