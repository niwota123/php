<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>relative-相对定位</title>
	<style>
		h1{
			background-color: red;
			width: 200px;
			height: 50px;
		}
		.bb{
			position: relative;
			bottom:71px;
			left: 220px;
		}
	</style>
</head>
<body>
	<!-- 相对定位,元素的位置相对于自己的位置 -->
	<h1 class="aa">相对定位</h1>
	<h1 class="bb">相对定位</h1>

</body>
</html>
