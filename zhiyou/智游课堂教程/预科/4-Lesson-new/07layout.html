<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页布局</title>
	<style>
		body{
			/*清空body的边距*/
			margin: 0;
			padding: 0;
		}
		div{
			margin: 5px;
			background-color: red;
			border: yellow 2px solid;
		}
		
		.container{
			margin: 0 auto;
			width: 80%;
			height: 580px;
		}

		.header{
			height: 50px;
		}
		.sideBar{
			float: left;
			width: 20%;
			height: 450px;
		}
		.content{
			float: left;
			width: 54%;
			height: 450px
		}
		.footer{
			height: 50px;
			/*清除浮动*/
			clear: both;
		}


	</style>
</head>
<body>

	<div class="container">
		<div class="header">头部</div>
		<div class="sideBar">侧边栏</div>
		<div class="content">内容</div>
		<div class="sideBar">侧边栏</div>
		<div class="footer">尾部</div>
	</div>

</body>
</html>
