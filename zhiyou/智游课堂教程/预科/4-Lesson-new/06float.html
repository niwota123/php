<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float 浮动</title>
	<style>
		h1{
			width: 200px;
			border: solid black 2px;
			background-color: red;

			/*向左边浮动*/
			/*float: left;*/
		}	

		nav{
			width: 100%;
			height: 30px;
			background-color: #96b97d;
		}
		ul{
			/*取消列表样式*/
			list-style: none;
		}
		li{
			float: left;
			/*外边距*/
			margin: 4px 10px;	
		}
		a{
			/*取消下划线*/
			text-decoration: none;
			color: #fff;
		}
		/*当鼠标放在链接上时会触发*/
		a:hover{
			color: #E8E8E8;
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>float 浮动</h1>
	<h1>float 浮动</h1>
	<h1>float 浮动</h1>


	<!-- 使用列表来实现导航 -->
	<nav>
		<ul>
			<li><a href="">首页</a></li>
			<li><a href="">CSS</a></li>
			<li><a href="">HTML</a></li>
			<li><a href="">JAVASCRIPT</a></li>
		</ul>
	</nav>
	

</body>
</html>
