<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 一般情况css样式写在head中,使用style标签来表示 -->
	<style>
		/*在style标签内部写css样式*/
		/*h1是选择器*/
		h1{
			/*颜色*/
			color:rgb(56,0,0);/*red black yellow green white*/
			 
		}
		/*id 选择器*/
		#a{
			/*字体大小*/
			font-size: 100px;
		}
		/*class 选择器*/
		.aclass{
			/*文字的布局*/
			text-align: center;
		}

	</style>
</head>
<body>
	<h1 id="a" class="aclass">我是标题</h1>

	<!-- 写一个单行颜色交替的表格,尽可能的用少的代码 -->
</body>
</html>
