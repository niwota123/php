<!DOCTYPE html>
<html lang="en">
<head>
<!-- 中文免出现乱码 -->
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 标题 -->
	<h1>标题</h1>
	<h2>标题</h2>
	<h3>标题</h3>
	<h4>标题</h4>
	<h5>标题</h5>
	<h6>标题</h6>
	<!-- 图片 -->
	<!-- src 属性 图片的地址 alt 图片加载失败显示的内容 -->
	<img src="http://img0.imgtn.bdimg.com/it/u=1093861442,3027192592&fm=26&gp=0.jpg" alt="我是图片">
	<!-- 超链接 -->
	<!-- href 链接地址 -->
	<a href="http://www.baidu.com">百度</a>
	<!-- 表格 -->
	<!-- emmet: 写法 -->
	<!-- table>(tr>td{数据})*2 
	border 边框属性 px是像素单位-->
	<table border="1px">
		<tr><td>数据</td></tr>
		<tr><td>数据</td></tr>
	</table>
	<!-- 列表 ul>li{列表$}*3 -->
	<ul>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
	</ul>
	<ol>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
	</ol>
	<input type="text"><button>百度一下</button>
</body>
</html>
