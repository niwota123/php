<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表格布局</title>
        <style>
            table{
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
    <table border="1" rules="all" width="800px">
        <tr>
            <td colspan="3" height="50px">header</td>
        </tr>
        <tr>
            <td height="300px" width="200px">left</td>
            <td>content</td>
            <td width="200px">right</td>
        </tr>
        <tr>
            <td colspan="3" height="50px">footer</td>
        </tr>
    </table>
    </body>
</html>
