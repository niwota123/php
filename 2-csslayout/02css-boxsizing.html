<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>box-sizing</title>
        <style>
        /* box-sizing: 元素实际宽度的计算方式 */
            div{

                height:100px;
                width: 500px;
                margin: 20px auto;

                /* box-sizing:content-box 默认值,content的宽度和width的宽保持一致; */
                /* border-box boder内的实际宽和width设置的宽度保持一致 */
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
                -ms-box-sizing:border-box;
                -o-box-sizing:border-box;
                box-sizing:border-box;


                /* 兼容性问题,因为box-sizing是新的属性,遇到兼容问题加前缀
                -webkit-  safari chrome
                -moz-     火狐 firefox
                -o-       opera浏览器
                -ms-      ie

                */
            }

            .a{
                background-color: red;
            }

            .b{
                color: white;
                background-color:black;
                padding: 50px;
                border: 20px yellow solid;
            }
        </style>
    </head>
    <body>
    <div class="a">a</div>
    <div class="b">b</div>
    </body>
</html>
