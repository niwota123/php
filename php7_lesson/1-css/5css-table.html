<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style>
            /* 边框 */

            /* DimGray  */
            table{
                /* max-width: 300px; */
                min-width: 300px;

                margin: 0 auto;
                border: solid 1px LightSlateGray;

                /* 边框重叠 */
                border-collapse: collapse;
            }
            /* 添加边框同时需要给每个格子添加边框 */
            th,td{
                border: solid 1px LightSlateGray;
            }

            /* 文字的水平位置 */
            td{
                text-align: center;
            }
            /* 文字的垂直排列 */
            td,th{
                height: 45px;
                /* 垂直-vertical */
                vertical-align: middle;
            }

            /* 填充背景颜色 */
            th{
                background-color:DimGray;
                color: white;
            }
        </style>
    </head>
    <body>
    <table>
        <tr>
            <th>数据1</th>
            <th>数据2</th>
            <th>数据3</th>
            <th>数据4</th>
            <th>数据5</th>
        </tr>
        <tr>

        </tr>
    </table>
    </body>
</html>
