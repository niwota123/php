<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表单验证</title>
    </head>
    <body>
    <form action="">
        <input type="text"  name="email" />
        <input type="submit" value="提交" />

    </form>

    <script>
        document.getElementsByName('email')[0].onblur = function () {
            //获取内容
            var user_input = this.value;
            //正则
            var regex = /\w+@\w+(\.\w{0,3})+/;
            //使用正则判断与用户的输入是否符合
            var res = regex.test(user_input);
            if (res) {
                this.style.border = 'green 1px solid';
                this.style.background = 'green';
            }else{
                this.style.border = 'red 1px solid';
                this.style.background = 'red';

            }
        }
    </script>
    </body>
</html>
