<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jquery动画效果</title>
        <script src = 'jquery-3.2.1.min.js'></script>
        <style>
            div{
                width: 200px;
                height: 200px;
                background: red;
            }
        </style>
    </head>
    <body>
    <button class="btn-h">隐藏-hide</button>
    <button class="btn-s">显示-show</button>
    <button class="btn-t">开关-toggle</button>

    <button class="btn-fadein">fidein</button>
    <button class="btn-fadeout">fideout</button>
    <button class="btn-fadetoggle">fidetoggle</button>
    <button class="btn-fadeto">fideto</button>

    <button class="btn-l">链</button>




    <div>内容</div>
    <h1 id="add">adfsdfs</h1>
    <script>
        $('.btn-h').click(function(event) {
            // hide()第一个参数:速度(slow fast 毫秒) 第二参数回调函数(动画执行问调用)
            // $('div').hide('slow', function() {
            //     alert('div隐藏了');
            // });
            // 参数不填都可以
            $('div').hide();
        });

        $('.btn-s').click(function(event) {
            // show()第一个参数:速度(slow fast 毫秒) 第二参数回调函数(动画执行问调用)
            $('div').show('slow', function() {
                alert('div显示了');
            });
        });

        //开关
        $('.btn-t').click(function(event) {
            // toggle()第一个参数:速度(slow fast 毫秒) 第二参数回调函数(动画执行问调用)
            $('div').toggle();

        });

        $('.btn-fadein').click(function(event) {
            $('div').fadeIn('fast', function() {

            });
        });
        $('.btn-fadeout').click(function(event) {
             $('div').fadeOut('fast', function() {

            });
        });
        $('.btn-fadetoggle').click(function(event) {
             $('div').fadeToggle('fast', function() {

            });
        });
        $('.btn-fadeto').click(function(event) {
             $('div').fadeTo('fast', 0.5, function() {

             });;
        });


        //链式操作
        $(".btn-l").click(function(event) {
            $('div').css('background', 'yellow').slideUp('fast').slideDown('slow');
        });

        //添加元素
        //html
        var h = '<h1>我是新的标题</h1>';
        //js原生
        var js_h = document.createElement('h1');
        js_h.innerHTML = '我是js原生的标题';
        //jquery
        var jquery_h = $('<h1></h1>').text('jquery的标题');

        $('#add').click(function(event) {
            $(this).append(h,js_h,jquery_h);
        });
        // $('#add').append(h,js_h,jquery_h);
        $('#add').click(function(event) {
            $(this).remove();
        });

    </script>
    </body>
</html>
