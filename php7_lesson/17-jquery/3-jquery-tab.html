<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = 'jquery-3.2.1.min.js'></script>
    </head>
    <body>

    </body>
    <script>
        $(function () {

           var count = 4;
           for (var i = 0; i < count; i++) {
               var btn = $('<button></button>').text('按钮'+i);
               $('body').append(btn);
           }
           for (var i = 0; i < count; i++) {
               var div = $('<div></div>').text('内容'+i).css({
                   background: 'cyan',
                   width: '200px',
                   height: '200px'
               }).hide();
               $('body').append(div);
           }

           $('button').click(function(event) {
                $('div').hide();
                $('button').css('background', 'none');
                $('div').eq($(this).index('button')).show();
                $(this).css('background', 'red');
           });


        });
    </script>
</html>
