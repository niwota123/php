
<!-- doctype声明html版本 -->
<!-- h5意思是html的第5个版本 -->
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- head存放一些不会显示在页面中的一些信息 -->
    <!-- charset设置编码格式 -->
    <!-- http-equiv="refresh" 刷新网页 -->
        <!-- <meta charset="utf-8" http-equiv="refresh" content="3;url=http://www.baidu.com"> -->
        <meta charset="utf-8" >

        <title>我的标题</title>
    </head>

    <!-- html身体 -->
    <body>
    <!-- 标签会使用文档流的方式来呈现 -->
    <!-- 标签分为两类:1,块级元素 2,行内元素(内联元素)
         特点块级元素会换行,行内元素不会换行 -->
    <!-- 常用的块级
    div p form ul li ol dl table h1 -->

        <h1>我要自动跳转1</h1>
        <p><span>aaa</span></p>
        <span>bbbb</span>
        <h1>我要自动跳转2</h1>
        <h1>我要自动跳转3</h1>
        <h1>我要自动跳转4</h1>


     </body>

</html>
