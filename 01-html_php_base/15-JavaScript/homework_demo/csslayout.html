<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .main{
                max-width: 600px;

                border: solid 1px red;
            }
            @media screen and (max-width:300px){
                /* 小于300显示的背景 */
                .main{
                    background-color: yellow;
                }
            }
            @media screen and (min-width:301px){
                /* 大于301显示的背景 */
                .main{
                    background-color:red;
                }
            }
        </style>
    </head>
    <body>
    <div class="main">
        内容
    </div>
    </body>
</html>
