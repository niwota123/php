<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>字体</title>
        <style>
            h1{
                height: 100px;

                background-color: yellow;
                /* 字体的颜色 */
                color: red;

                /* 对其方式 right left cent justify */
                /* 排版更紧凑,每行距左右边距一样 */
                text-align:justify;
                /* 元素垂直(vertical)对其-不是文字 */
                vertical-align: middle;

                /* 字体的修饰 */
                /* 线的位置  overline underline line-through*/
                /* text-decoration-line:overline; */
                /* 线的类型
                solid:实线 double：双线 dotted：点状线条 dashed：虚线 wavy：波浪线 */
                /* text-decoration-style: ; */
                text-decoration: underline blue wavy;

                /* 文本的转换(transform) :大写-uppercase 小写-lowercase 首字母大写-capitalize*/
                text-transform: lowercase;

                /* 文本的缩进(indent) */
                text-indent: 50px;

                /* 阴影(shadow) */
                text-shadow: 0px 2px 0px black;

                /* 文字方向(direction)  ltr从左边开始 rtl从右边开始*/
                direction: rtl;

            }
        </style>
    </head>
    <body>
        <h1>我是标题我是标题我是标题我是标题我是标题我是标题我是标题我是标题我是标题我是标题我是标题我是标题我是标题</h1>
        <h1>hello PHP !</h1>
    </body>
</html>
