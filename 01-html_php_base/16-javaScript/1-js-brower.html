<!-- browser-浏览器对象 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>浏览器对象</title>
    </head>
    <body>
    <script>
    // location对象
    //alert(location.href);属性的获取
    //属性的修改
    //location.href = "http://www.baidu.com";

    location.assign("http://www.baidu.com");
    location.reload();
    location.replace("http://www.baidu.com");

    </script>
    </body>
</html>
