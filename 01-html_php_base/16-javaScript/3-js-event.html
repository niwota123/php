<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js事件</title>
        <style>
            h1{
                background: red;
                color: white;
            }
        </style>
    </head>
    <body>
    <!-- 元素绑定事件,传递自身使用this关键字 -->
    <h1 onclick="click_fun(this)">点击事件</h1>
    <h1 onmouseover="mouseover_fun(this)" onmouseout="mouseover_fun(this)">鼠标移动事件</h1>

    <p id="p_id">我是p标签</p>

    <input type="text"  id="input_id" />

    <form action="http://www.baidu.com">
        <input type="text" id="f_input" />
    </form>

    <script>
        //js 事件
        //鼠标事件
        //事件的绑定方式一:以元素属性的形式将js方法和标签绑定
        function click_fun(elment) {
            elment.innerHTML = '鼠标点击了';
        }
        function mouseover_fun(element) {
            if (element.style.background=='blue') {
                element.style.background = 'red';
            }else{
                element.style.background = 'blue';
            }
            element.innerHTML = '鼠标移动过来了';
        }

        //事件的绑定方式二:通过js绑定
        var element = document.getElementById('p_id');
        //使用匿名函数赋值
        element.onclick = function () {
            //可以直接在匿名函数中使用this表示当前元素
            this.innerHTML = 'aaaaaaaaaaaaaaa';
            alert('p元素');
        };

        element.onmouseover = function () {
            this.style.background = 'red';

        }

        //键盘事件
        document.getElementById('input_id').onkeyup = function () {
            //toUpperCase将字符串大写
            this.value = this.value.toUpperCase();
        }

        // 键盘事件
        window.onkeyup = function (event) {
            // event是事件对象
            // event.key是事件对象的属性
            //alert(event.key);
        }

        //表单事件
        //失去焦点
        document.getElementById('f_input').onblur = function () {
            this.style.border = 'red solid 2px';
        }
        //获得焦点
        document.getElementById('f_input').onfocus = function () {
            this.style.border = 'black solid 2px';
        }

        //获得表单元素
        alert(document.forms[0].action) ;

    </script>
    </body>
</html>
