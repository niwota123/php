<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js DOM操作</title>
    </head>
    <body>
    <h1 id="h_id">我是标题1</h1>
    <h1 id="h_id">我是标题2</h1>

    <h2 class="class_h">还是标题1</h2>
    <h2 class="class_h">还是标题2</h2>
    <h2 class="class_h">还是标题3</h2>

    <h3 name = 'hh'>hhhhhh</h3>
    <h3 name = 'hh'>hhhhhh</h3>

    <script>
        //介绍
        //根据id查找元素
        var element = document.getElementById('h_id');//得到id的第一元素
        //节点对象
        // 内容属性
        //alert(element.innerHTML);
        element.innerHTML = '我修改的内容';
        element.style.color = 'red';
        element.style.backgroundColor = 'yellow';
        element.style.border = 'black 1px solid';

        //根据class查找元素
        var element_arr = document.getElementsByClassName('class_h');
        var el = element_arr[0];
        el.style.backgroundColor = 'blue';

        element_arr[1].style.color = 'cyan';
        element_arr[2].innerHTML = '我是JS修改的标题3';


        //根据元素名查找元素
        var h_arr = document.getElementsByTagName('h1');
        h_arr[0].innerHTML = 'lalalalal';

        //根据name查找元素
        var name_arr = document.getElementsByName('hh');
        name_arr[0].innerHTML = 'namenamenamename';

    </script>
    </body>
</html>
