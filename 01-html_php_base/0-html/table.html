<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表格的融合</title>
    </head>
    <body>
    <!-- 课程表 -->
    <table border="1" rules="all" width="100%">
        <tr>
            <td colspan="2">1-1 1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td rowspan="2">2-3 3-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
        </tr>
    </table>
    </body>
</html>
