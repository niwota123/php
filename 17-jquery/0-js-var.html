<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js变量作用域</title>
    </head>
    <body>
    <script>
    //1,全局变量
    var a = 0;

    function test1() {
        a++;
    }
    function test2() {
        a++;
    }

    test1();
    test2();
    console.log(a);//2

    //局部变量方法内声明
    function test3() {
        //2,局部变量
        var b = 3;
    }
    //console.log(b);

     //3,方法内部,局部变量和全局变量重名
     function test4() {
          var a = 10;
     }

     test4();
     console.log('全局'+a);//2

     // 4,方法内部声明全局变量
     function test5() {
         c = 100;
     }
     test5();
     console.log(c);//100



     //函数 ----自调用函数
     (function () {
         alert('aaaa');
     })();

     //函数表达式
     var x = function () {
         console.log('massage');
     }
     x();

     //函数可以直接使用
     function test6(a,b) {
        //arguments参数数组,函数的属性
        //length 数组的属性
        console.log('参数长度'+arguments.length);
         return a+b;
     }
     var x = test6(4,3);
     var a = x +4;
     var b = test6(4,3)+4;

     console.log(a+b);

     //函数的一个方法
     console.log(test6.toString());

     //可变参数
    function test7() {
        console.log(arguments);
    }
    test7(1,2,3,4,5,6,7);

    //可选参数(参数的默认值)
    function test8(a,b) {
        if (b===undefined) {b=3;}//默认值
        b = b||3;//默认值
        return a+b;
    }
    console.log(test8(4));


    //计数器困境,局部私有变量的实现
    var add = (function () {
        var count = 0;
        return function () {
            return count +=1;
        }
    })();

    add();
    add();
    add();
    add();
    console.log(add());

    </script>
    </body>
</html>
