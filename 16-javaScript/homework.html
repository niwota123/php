<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js-选项卡作业</title>
        <style>
            button{
                border: none;
                background: yellow;
            }
            .active{
                /* 选中的css */
                background:red;
            }

            div{
                /* 显示和隐藏 */
                display: none;
                background:cyan;
                color: red;
                width: 80%;
            }
        </style>
    </head>
    <body>
    <button class="active">栏目1</button>
    <button>栏目2</button>
    <button>栏目3</button>
    <button>栏目4</button>
    <div style="display:block;">内容1 <br />内容1<br />内容1<br />内容1</div>
    <div>内容2<br />内容2<br />内容2<br />内容2</div>
    <div>内容3<br />内容3<br />内容3<br />内容3</div>
    <div>内容4<br />内容4<br />内容4<br />内容4</div>
    </body>
    <script>
        //获得按钮的元素对象
        var buttons = document.getElementsByTagName('button');
        var divs = document.getElementsByTagName('div');


        for (var i = 0; i < buttons.length; i++) {

            //记录button的位置
            buttons[i].index = i;
            //使用循环给按钮添加绑定事件
            buttons[i].onmouseover = function () {

                //还原状态
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.display = 'none';
                    buttons[i].className = '';
                }

                //让按钮的状态改变
                this.className = 'active';
                //让div显示
                divs[this.index].style.display = 'block';
            }
        }

    </script>
</html>
